<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.6s ease-in-out;
        }
    
        .canvas {
            width: 90%;
            max-width: 700px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #e5e5e5;
            border-radius: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
    
        .canvas:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
    
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        .instructions {
            font-size: 1.3rem;
            margin-top: 25px;
            color: #555;
            animation: fadeIn 1.5s ease-in-out;
            font-weight: 400;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    
        /* Button Styling */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
    
        .button {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
    
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    
        .button.active {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }
    
        /* Button Colors */
        #color1 {
            background-color: #7F58AF;
        }

        #color2 {
            background-color: #64C5EB;
        }

        #color3 {
            background-color: #E84D8A;
        }

        #color4 {
            background-color: #FEB326;
        }

        /* Footer Instructions */
        h2 {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #444;
            font-weight: 300;
        }
    
        h2 span {
            font-style: italic;
            color: #555;
        }
    
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 0.5px;
            }
    
            .button {
                width: 60px;
                height: 60px;
            }
    
            h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <div class="button-container">
            <button class="button" id="color1"></button>
            <button class="button" id="color2"></button>
            <button class="button" id="color3"></button>
            <button class="button" id="color4"></button>
        </div>
        <h2 class="instructions">
            Click one of the colors above <span>to switch the background color of the page</span>
        </h2>
    </div>
    <script>
        // JavaScript for color change functionality
        const buttons = document.querySelectorAll('.button');
        const body = document.body;

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                body.style.backgroundColor = window.getComputedStyle(button).backgroundColor;
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
